theme = "nord"

[editor]
mouse = false
scroll-lines = 1
cursorline = true
auto-save = false
completion-trigger-len = 1
color-modes = true
rulers = [80,120]
idle-timeout = 50
bufferline = "multiple"
line-number = "relative"
shell = ["fish", "-c"]

[editor.file-picker]
hidden = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
character = "â”†"
skip-levels = 1

[editor.soft-wrap]
enable = true

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.statusline]
left = ["mode", "spinner", "file-name", "file-type", "total-line-numbers", "file-encoding"]
center = []
right = ["selections", "primary-selection-length", "position", "position-percentage", "spacer", "diagnostics", "workspace-diagnostics", "version-control"]
